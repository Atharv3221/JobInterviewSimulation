<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Job Interview Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #87CEFA, #F0FFFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .file-input {
      margin-top: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #5cb85c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Organization Logo" class="logo">
      <div class="header-title">Job Interview Simulator</div>
    </div>

    <div class="profile-section">
      <img src="default-profile.png" alt="Profile Picture" class="profile-pic" id="profilePicture">
      <input type="file" accept="image/*" class="file-input" onchange="previewImage(event)">
    </div>

    <form action="#" method="post">
      <div>
        <label for="name">Change Name</label>
        <input type="text" id="name" name="name" placeholder="Enter new name">
      </div>
      
      <div>
        <label for="mobile">Change Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter new mobile number">
      </div>

      <div>
        <label for="email">Change Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter new email ID">
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const image = document.getElementById('profilePicture');
      image.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
